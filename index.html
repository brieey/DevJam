        <div class="homecontainer">

            <div class="overlay-text">
                <svg viewBox="0 0 960 300"> <!--100 100 960 100-->

                    </symbol>

                    <g class = "g-ants">
                        <use xlink:href="#s-text" class="text-copy"></use>

                        <use xlink:href="#s-text" class="text-copy"></use>
                        <use xlink:href="#s-text" class="text-copy"></use>

                    </g>




                </svg>

        <link rel="stylesheet" href="styling/aboutstyle.css">


    </div>
